events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    upstream api_backend {
        server api:8000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name staging-api.parsefin.io staging-admin.parsefin.io staging-portal.parsefin.io;
        return 301 https://$host$request_uri;
    }

    # API
    server {
        listen 443 ssl;
        server_name staging-api.parsefin.io;

        ssl_certificate /etc/letsencrypt/live/staging-api.parsefin.io/fullchain.pem; # Placeholder path
        ssl_certificate_key /etc/letsencrypt/live/staging-api.parsefin.io/privkey.pem;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Admin Dashboard
    server {
        listen 443 ssl;
        server_name staging-admin.parsefin.io;

        ssl_certificate /etc/letsencrypt/live/staging-admin.parsefin.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/staging-admin.parsefin.io/privkey.pem;

        root /usr/share/nginx/html/admin;
        index index.html;
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # Customer Portal
    server {
        listen 443 ssl;
        server_name staging-portal.parsefin.io;

        ssl_certificate /etc/letsencrypt/live/staging-portal.parsefin.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/staging-portal.parsefin.io/privkey.pem;

        root /usr/share/nginx/html/portal;
        index index.html;
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
