version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: parsefin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: brokerage_parser
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parsefin"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/parsefin-data;
      /usr/bin/mc anonymous set public myminio/parsefin-data;
      exit 0;
      "

  api:
    build: .
    command: uvicorn brokerage_parser.api:app --host 0.0.0.0 --port 8000
    volumes:
      - ./src:/app/src
    env_file: .env.example
    environment:
      - DATABASE_URL=postgresql://parsefin:password@db:5432/brokerage_parser
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=s3
      - AWS_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - S3_BUCKET=parsefin-data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  worker:
    build: .
    command: celery -A brokerage_parser.worker.celery_app worker --loglevel=info --concurrency=1
    deploy:
      replicas: 4
      resources:
        limits:
          memory: 2G
    volumes:
      - ./src:/app/src
    env_file: .env.example
    environment:
      - DATABASE_URL=postgresql://parsefin:password@db:5432/brokerage_parser
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=s3
      - AWS_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - S3_BUCKET=parsefin-data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  flower:
    image: mher/flower
    command: celery flower --broker=redis://redis:6379/0 --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

volumes:
  db_data:
  redis_data:
  minio_data:
